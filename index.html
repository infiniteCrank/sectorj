<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Interaction</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
         /* Links container */
        .links-container {
            position: absolute;
            top: 50%;
            left: 60%; /* Positioned next to the sphere */
            transform: translate(-50%, -50%);
            text-align: center;
            display: none; /* Initially hidden */
        }

        .link {
            display: block;
            margin: 10px 0;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0, 85, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .link:hover {
            background: rgba(0, 85, 255, 1);
        }
    </style>
</head>
<body>
        <!-- Links container (hidden initially) -->
    <div class="links-container" id="links">
        <a href="https://example.com" class="link" target="_blank">Link 1</a>
        <a href="https://example.com" class="link" target="_blank">Link 2</a>
        <a href="https://example.com" class="link" target="_blank">Link 3</a>
    </div>

        }
    }
</script>

</body>
</body>
</html>
